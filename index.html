<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=VT323&display=swap" >
    <link rel="stylesheet" href="styles/style.css">
    <title>Jokenpô Game</title>
</head>
<body>
    <main>
        <!-- Home -->
        <div class="home hidden">
            <h1 class="home__title">JOKENPÔ</h1>
            <!-- Botões -->
            <div class="options">
                <button class="options__item">
                    <img src="/assets/pedra.png" alt="Icone de pedra">
                    <p class="options__text">PEDRA</p>
                </button>
                <button class="options__item">
                    <img src="/assets/papel.png" alt="Icone de papel">
                    <p class="options__text">PAPEL</p>
                </button>
                <button class="options__item">
                    <img src="/assets/tesoura.png" alt="Icone de tesoura">
                    <p class="options__text">TESOURA</p>
                </button>
            </div>
            <p class="home__subtitle">escolha uma opção</p>
        </div>
        <!-- Placar -->
        <div class="score">
            <!-- Card score -->
            <div class="score-card">
                <div class="score-card__item">
                    <!-- Jogador -->
                    <img src="/assets/papel-green.png" alt="ícone da jogada do jogador">
                    <p class="score-card__text">VOCÊ</p>
                    <p class="score-card__text">1</p>
                </div>
                <div class="score-card__item">
                    <img src="/assets/guaxinim.png" alt="ícone do resultado da partida">
                    <p class="score-card__text">GANHOU</p>
                </div>
                <div class="score-card__item">
                    <!-- Maquina -->
                    <img src="/assets/pedra-gray.png" alt="ícone da jogada da máquina">
                    <p class="score-card__text">MÁQUINA</p>
                    <p class="score-card__text">1</p>
                </div>
            </div>
            <!-- Botões -->
           <div class="score__button">
                <button class="buttons score__button-jogar">JOGAR NOVAMENTE</button>
                <button class="buttons score__button-zerar">ZERAR PLACAR</button>
           </div>
        </div>
    </main>
</body>
</html>
