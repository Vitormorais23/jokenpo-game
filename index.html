<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=VT323&display=swap" >
    <link rel="stylesheet" href="styles/style.css">
    <title>Jokenpô Game</title>
</head>
<body>
    <main>
        <!-- Home -->
        <div class="home">
            <h1 class="home__title">JOKENPÔ</h1>
            <!-- Botões -->
            <div class="options">
                <button class="button options__item" onclick="jogar('pedra')">
                    <img src="/assets/pedra.png" alt="Icone de pedra">
                    <p class="options__text">PEDRA</p>
                </button>
                <button class="button options__item" onclick="jogar('papel')">
                    <img src="/assets/papel.png" alt="Icone de papel">
                    <p class="options__text">PAPEL</p>
                </button>
                <button class="button options__item" onclick="jogar('tesoura')">
                    <img src="/assets/tesoura.png" alt="Icone de tesoura">
                    <p class="options__text">TESOURA</p>
                </button>
            </div>
            <p class="home__subtitle">escolha uma opção</p>
        </div>
        <!-- Placar -->
        <div class="score hidden">
            <!-- Card score -->
            <div class="score-card">
                <div class="score-card__item">
                    <!-- Jogador -->
                    <img id="jogada-jogador-img" src="/assets/papel-green.png" alt="ícone da jogada do jogador">
                    <p class="score-card__text">VOCÊ</p>
                    <p id="placar-jogador-text" class="score-card__text">1</p>
                </div>
                <div class="score-card__item">
                    <img id="resultado-partida" src="/assets/guaxinim.png" alt="ícone do resultado da partida">
                    <p id="resultado-texto" class="score-card__text">GANHOU</p>
                </div>
                <div class="score-card__item">
                    <!-- Maquina -->
                    <img id="jogada-maquina-img" src="/assets/pedra-gray.png" alt="ícone da jogada da máquina">
                    <p class="score-card__text">MÁQUINA</p>
                    <p id="placar-maquina-text" class="score-card__text">1</p>
                </div>
            </div>
            <!-- Botões -->
            <button class="button text__button positive-button" onclick="jogarNovamente()">JOGAR NOVAMENTE</button>
            <button class="button text__button negative-button" onclick="zerarPlacar()">ZERAR PLACAR</button>
        </div>
    </main>
    <script src="scripts/index.js"></script>
</body>
</html>
